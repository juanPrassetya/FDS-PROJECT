<div id="fab-dismiss"
     *ngIf="fabTogglerState==='active'"
     (click)="onToggleFab()">
</div>

<div class="fab-container" [style.z-index]="zindex">
  <button mat-fab class="fab-toggler"
          (click)="onToggleFab()">
    <span>V</span>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            [class]="btn.style"
            color="secondary"
            #tooltip="matTooltip"
            [matTooltip]="btn.tooltip"
            matTooltipPosition="left" (click)="btn.click()">
      <span [className]="btn.icon"></span>
    </button>
  </div>
</div>

<ng-template [ngIf]="visibleResetPassDialog">
  <app-reset-pass-dialog
    [isOpen]="visibleResetPassDialog"
    (closeSelf)="onCloseResetPassDialog($event)"
  >
  </app-reset-pass-dialog>
</ng-template>
