<!--FraudList Dialog-->
<p-dialog header="Fraud List" [(visible)]="isOpen" [modal]="true"
          [style]="{ width: '50vw'}" [draggable]="false"
          [resizable]="false" class="action-dialog" (onShow)="onDialogVisible()" (onHide)="onClose()">
  <div class="action-dialog-container" [formGroup]="form">
    <div class="white-form-container">
      <div class="white-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Value</span>
          <input class="input" pInputText formControlName="value"/>
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Entity Type</span>
          <p-dropdown formControlName="entityType" class="field-dropdown" [options]="entityTypes" optionLabel="attribute"
                      [placeholder]="'Select Entity Type'" [filter]="true" filterBy="attribute" (onChange)="getValueByEntityType()"
          ></p-dropdown>
        </div>
      </div>

      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Fraud List</span>
        <p-dropdown formControlName="listId" class="field-dropdown" [options]="fraudList" optionLabel="listName"
                    [placeholder]="'Select Fraud List'" [filter]="true" filterBy="listName"
        ></p-dropdown>
      </div>
    </div>

    <div class="dialog-button-container">
      <button mat-stroked-button color="warn" class="dialog-button" (click)="onClose()">Cancel</button>
      <button mat-raised-button color="primary" class="dialog-button" [disabled]="isValueNotValid()" (click)="onSave(form.getRawValue())">Save</button>
    </div>
  </div>
</p-dialog>

<ng-template [ngIf]="isLoading">
  <app-overlay-loading [isLoading]="isLoading"></app-overlay-loading>
</ng-template>
