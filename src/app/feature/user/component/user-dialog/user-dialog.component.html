<p-dialog
  [header]="
    StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) + ' User'"
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '70vw' }"
  [draggable]="false"
  [resizable]="false"
  class="user-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()">
  <div class="user-dialog-container" [formGroup]="form">
    <div class="black-form-container">

      <div class="first-row-container">
        

        <div class="black-form-container">
          <div class="black-first-form">
            <div class="common-text-field-dialog-container">
              <div class="common-text-field-dialog-container">
                <span class="label-txt-field-sm">Firstname</span>
                <input class="input" pInputText formControlName="firstName"/>
              </div>
            </div>
            <div class="common-text-field-dialog-container">
              <div class="common-text-field-dialog-container">
                <span class="label-txt-field-sm">Lastname</span>
                <input class="input" pInputText formControlName="lastName"/>
              </div>
            </div>
          </div>

          <div class="black-first-form">
            <div class="common-text-field-dialog-container">
              <div class="common-text-field-dialog-container">
                <span class="label-txt-field-sm">Username</span>
                <input class="input" pInputText formControlName="username"/>
              </div>
            </div>
            <div class="common-text-field-dialog-container">
              <div class="common-text-field-dialog-container">
                <span class="label-txt-field-sm">Email</span>
                <input class="input" pInputText formControlName="email"/>
              </div>
            </div>
          </div>
          <div class="black-first-form">
            <div class="common-text-field-dialog-container">
              <div class="common-text-field-dialog-container">
                <span class="label-txt-field-sm">Phone</span>
                <input class="input" pInputText formControlName="firstName"/>
              </div>
            </div>
            <div class="common-text-field-dialog-container">
              <div class="common-text-field-dialog-container">
                <span class="label-txt-field-sm">Password</span>
                <input class="input" pInputText formControlName="lastName"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="black-first-form">
        <div class="common-text-field-dialog-container">
          
        </div>
        <div class="common-text-field-dialog-container">
          <div class="common-text-field-dialog-container">
            <span class="label-txt-field-sm">Role</span>
            <p-dropdown appendTo="body"
                        formControlName="role"
                        class="field-dropdown"
                        [options]="roles"
                        optionLabel="roleName"
                        [placeholder]="'Select Role'"
                        [filter]="true"
                        filterBy="roleName"
            ></p-dropdown>
          </div>
          <div class="common-text-field-dialog-container">
            <div class="common-text-field-dialog-container">
              <span class="label-txt-field-sm">Group</span>
              <p-dropdown appendTo="body"
                          formControlName="userGroup"
                          class="field-dropdown"
                          [options]="userGroups"
                          optionLabel="groupName"
                          [placeholder]="'Select Group'"
                          [filter]="true"
                          filterBy="groupName"
              ></p-dropdown>
            </div>
          </div>
        </div>
      </div>

      <div class="black-first-form">
        
      </div>

      <div class="black-first-form">
       
        
      </div>
    </div>


    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())">
        Save
      </button>
    </div>
  </div>
</p-dialog>
