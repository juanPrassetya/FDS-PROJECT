<!--Report Import Dialog-->
<p-dialog
  header="Report Import"
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="report-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="report-dialog-container" [formGroup]="form">
    <div class="report-form-container">
      <div class="report-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Report name</span>
          <input class="input" pInputText formControlName="filename" />
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">File</span>
          <p-fileUpload name="demo[]" #fileUpload
                        [showCancelButton]="false" [uploadStyleClass]="'cs-choose-button'"
                        [chooseStyleClass]="'cs-choose-button'" accept=".jrxml"
                        [customUpload]="true" (uploadHandler)="uploadHandler($event)"
                        (onSelect)="onFileAdded($event)" [maxFileSize]="1000000" [showUploadButton]="false">
          </p-fileUpload>
        </div>
      </div>
    </div>

    <div class="dialog-button-container">
      <button
        i18n
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        i18n
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave()"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
