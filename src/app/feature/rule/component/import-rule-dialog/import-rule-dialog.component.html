<p-dialog [header]="'Import Rule'" [(visible)]="isOpen" [modal]="true"
          [style]="{ width: '40vw'}" [draggable]="false"
          [resizable]="false" class="import-rule-dialog" (onShow)="onDialogVisible()" (onHide)="onClose()">
  <div style="height: 100%; display: flex; flex-direction: column; gap: 1rem">
    <span style="font-size: .7rem">Please upload JSON formatted format</span>
    <p-fileUpload name="demo[]"
                  [showCancelButton]="false" [uploadStyleClass]="'cs-choose-button'"
                  [chooseStyleClass]="'cs-choose-button'" accept="text/plain"
                  [customUpload]="true" (uploadHandler)="uploadHandler($event)"
                  (onSelect)="onFileAdded($event)" [maxFileSize]="1000000">
    </p-fileUpload>
  </div>
</p-dialog>
