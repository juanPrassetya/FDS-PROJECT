<div class="tran2-main-container">
    <div class="first-container">
      <p-card class="search-card">
        <div class="search-container" [formGroup]="formGroup">
          <div class="sc-first-row">
            <div class="field">
              <div class="sc-field-container">
                <div class="sc-field-container">
                <div class="sc-first-text-field-1">
                  <span class="label-txt-field">Name</span>
                  <input
                    class="input-sm"
                    pInputText
                    aria-describedby="username-help"
                    formControlName="username"
                  />
                </div>
  
                
  
             
              </div>
              </div>
  
              <div class="search-button-container">
                <!-- <button
                mat-stroked-button
                color="warn"
                class="dialog-button"
                (click)="onReset()"
              >
                nama saya Juan Prasetya Aditama dan s
              </button> -->
                <button
                  mat-raised-button
                  color="primary"
                  class="sc-search-button"
                  (click)="onSearchClicked(formGroup.getRawValue())"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  
    <div class="second-container">
      <p-card class="table-card">
        <p-table
          #dt
          [tableStyle]="{ 'min-width': '50rem' }"
          [resizableColumns]="true"
          [value]="items"
          selectionMode="single"
          [paginator]="true"
          [exportHeader]="'customExportHeader'"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[15, 25, 50, 100, 250, 500]"
          [scrollable]="true"
          [rows]="15"
          [(selection)]="selectedItem"
          (onRowSelect)="onListClicked()"
          (onRowUnselect)="onListUnClicked()"
          dataKey="id"
          class="tran2-table"
          styleClass="p-datatable-sm p-datatable-gridlines"
        >
          <ng-template pTemplate="caption">
            <div class="header-table">
             <b>Institution</b>
  
              <div class="table-func-container-2">
                <ng-template
                  [ngIf]="
                    StringUtils.findOperations(authorities, 'ADD_TRAN2')
                  "
                >
                  <button
                    type="button"
                    pButton
                    pRipple
                    icon="bx bx-layer-plus"
                    (click)="onClickedAddListDialog()"
                    matTooltip="Add Tran2"
                    [matTooltipPosition]="'below'"
                  ></button>
                  <button
                    type="button"
                    pButton
                    pRipple
                    [disabled]="selectedItem == undefined"
                    icon="bx bx-edit"
                    (click)="onClickedEditListDialog()"
                    matTooltip="Edit Tran2"
                    [matTooltipPosition]="'below'"
                  ></button>
                </ng-template>
                <ng-template
                  [ngIf]="
                    StringUtils.findOperations(authorities, 'DELETE_TRAN2')
                  "
                >
                  <button
                    type="button"
                    pButton
                    pRipple
                    [disabled]="selectedItem == undefined"
                    icon="bx bx-trash-alt"
                    (click)="onClickedDeleteList()"
                    matTooltip="Delete Tran2"
                    [matTooltipPosition]="'below'"
                    class="p-button-danger"
                  ></button>
                </ng-template>
              </div>
            </div>
          </ng-template>
  
          <ng-template pTemplate="header">
            <tr>
              <th pResizableColumn>ID</th>
              <th pResizableColumn> Name</th>
              <th pResizableColumn>Description </th>
              
  
  
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product let-i="rowIndex">
            <tr [pSelectableRow]="product">
              <td class="row-width">{{ product.name }}</td>
              <td class="row-width">{{ product.panID }}</td>
              <td class="row-width">{{ product.fiid }}</td>
              <td class="row-width">{{ product.sexondaryID }}</td>
              <td class="row-width">{{ product.comment }}</td>
              <td class="row-width">{{ product.extVersion }}</td>
              <td class="row-width">{{ product.extRevision }}</td>
  
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr style="">
              <td colspan="6">There is no Institution.</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
  
  <ng-template [ngIf]="isLoading">
    <app-overlay-loading [isLoading]="isLoading"></app-overlay-loading>
  </ng-template>
  
  <ng-template [ngIf]="visibleTran2Dialog">
    <app-tran2-dialog
      [isOpen]="visibleTran2Dialog"
      [itemSelected]="selectedItem"
      (closeSelf)="onCloseListDialog($event)"
      (isLoading)="onLoading($event)"
      [dialogMode]="dialogMode"
    ></app-tran2-dialog>
  </ng-template>
