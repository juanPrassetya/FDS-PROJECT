<!--Response Code Dialog-->
<p-dialog
  header="Response Code"
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="action-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="action-dialog-container" [formGroup]="form">
    <div class="response-code-form-container">
      <div class="response-code-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Response Code</span>
          <input class="input" pInputText formControlName="respCode" />
        </div>
        <div class="common-text-field-dialog-container">
            <span class="label-txt-field-sm">Description</span>
            <input class="input" pInputText formControlName="description" />
          </div>
      </div>
      <div class="response-code-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Config ID</span>
          <p-dropdown
            class="field-dropdown"
            formControlName="configId"
            [options]="messageConfig"
            optionLabel="name"
            [placeholder]="'Select Config'"
            [filter]="true"
            filterBy="name"
            emptyMessage="Loading..."
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
