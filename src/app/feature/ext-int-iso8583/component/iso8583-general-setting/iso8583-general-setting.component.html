<div class="iso8583-general-container">
  <div class="iso8583-dialog-container" [formGroup]="form">
    <div class="iso8583-form-container">
      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Name</span>
        <input class="input" pInputText formControlName="name"/>
      </div>

      <div class="iso8583-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Type</span>
          <p-dropdown class="field-dropdown" formControlName="msgType" [options]="dummyType" optionLabel="name"
                      [placeholder]="'Select Type'" [filter]="true" filterBy="name"
          ></p-dropdown>
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Header</span>
          <p-dropdown class="field-dropdown" formControlName="hasHeader" [options]="dummyStatus" optionLabel="name"
                      [placeholder]="'Select Status'" [filter]="true" filterBy="name"
          ></p-dropdown>
        </div>
      </div>

      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Description</span>
        <textarea formControlName="description" rows="1" cols="20" class="input-sm input-area-nm" style="resize: none"
                  pInputTextarea></textarea>
      </div>
    </div>

    <div class="dialog-button-container">
      <button mat-stroked-button color="warn" class="dialog-button" (click)="onClose()">Cancel</button>
      <button mat-raised-button color="primary" class="dialog-button" [disabled]="isValueNotValid()" (click)="onSave(form.getRawValue())">Save</button>
    </div>
  </div>
</div>
