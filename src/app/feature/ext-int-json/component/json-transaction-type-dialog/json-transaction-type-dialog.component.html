<!--Transaction Type Dialog-->
<p-dialog
  header="Transaction Type"
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="action-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="action-dialog-container" [formGroup]="form">
    <div class="trans-type-form-container">
      <div class="trans-type-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Transaction Type</span>
          <input class="input" pInputText formControlName="transType" formControlName="transType" />
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Int Transaction Type</span>
          <p-dropdown
            class="field-dropdown"
            formControlName="intTransType"
            [options]="intTransTypes"
            optionLabel="description"
            [placeholder]="'Select Int Transaction Type'"
            [filter]="true"
            filterBy="name"
            emptyMessage="Loading..."
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
