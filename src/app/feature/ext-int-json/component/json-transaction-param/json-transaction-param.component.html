<div class="json-transaction-param-main-container">
  <div class="second-container">
    <p-card class="iso8583-body-card">
        <p-table
        #dt
        [tableStyle]="{ 'min-width': '50rem' }"
        [resizableColumns]="true"
        [value]="endpointItems"
        selectionMode="single"
        [paginator]="true"
        [exportHeader]="'customExportHeader'"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[15, 25, 50, 100, 250, 500]"
        [scrollable]="true"
        [rows]="15"
        [(selection)]="selectedEndpointItem"
        (onRowSelect)="onListClicked($event)"
        (onRowUnselect)="onListUnClicked()"
        dataKey="endpointId"
        scrollHeight="50vh"
        class="transaction-parameter-table"
        styleClass="p-datatable-sm p-datatable-gridlines"
      >
       <ng-template pTemplate="caption">
        <div class="header-table">
          <span style="font-size: 0.8rem; padding-left: 1rem"
            >Endpoint Data</span
          >
          <div class="table-func-container-2" style="opacity:0;">
            <button
              type="button"
              pButton
              pRipple
              icon="bx bx-layer-plus"
              [disabled]="true"
            ></button>
            <button
              type="button"
              pButton
              pRipple
              [disabled]="true"
              icon="bx bx-edit"
            ></button>

            <button
              type="button"
              pButton
              pRipple
              [disabled]="true"
              icon="bx bx-trash-alt"
              class="p-button-danger"
            ></button>
          </div>
        </div>
      </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn>Endpoint Id</th>
            <th pResizableColumn>Url</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
          <tr [pSelectableRow]="product">
            <td class="row-width-xs">{{ product.endpointId }}</td>
            <td class="row-width">{{ product.url }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr style="">
            <td colspan="6">There is no Endpoint.</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
<div class="json-transaction-param-second-container">
  <div class="first-container">
    <div class="search-container" [formGroup]="formGroup">
      <div class="sc-first-row">
        <div class="field">
          <div class="sc-field-container">
            <div class="sc-first-text-field-1">
              <span class="label-txt-field">Attribute</span>
              <input
                class="input-sm"
                pInputText
                aria-describedby="username-help"
                formControlName="attribute"
              />
            </div>
            <div class="sc-first-text-field-1">
              <span class="label-txt-field">Field Tag</span>
              <input
                class="input-sm"
                pInputText
                aria-describedby="username-help"
                formControlName="fieldTag"
              />
            </div>
            <div class="sc-first-text-field-1">
              <span class="label-txt-field">Description</span>
              <input
                class="input-sm"
                pInputText
                aria-describedby="username-help"
                formControlName="description"
              />
            </div>
          </div>

          <div class="search-button-container">
            <button
            mat-stroked-button
            color="warn"
            class="dialog-button"
            [disabled]="this.selectedEndpointItem == undefined"
            (click)="onReset()"
          >
            Reset
          </button>
            <button
              mat-raised-button
              color="primary"
              class="sc-search-button"
              [disabled]="this.selectedEndpointItem == undefined"
              (click)="onSearchClicked(formGroup.getRawValue())"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="second-container">
    <p-card class="iso8583-body-card">
      <p-table
        #dt
        [tableStyle]="{ 'min-width': '50rem' }"
        [resizableColumns]="true"
        [value]="TransParamItems"
        selectionMode="single"
        [paginator]="true"
        [exportHeader]="'customExportHeader'"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[15, 25, 50, 100, 250, 500]"
        [scrollable]="true"
        [rows]="15"
        [(selection)]="selectedTransParamItem"
        (onRowSelect)="onListTransParamClicked()"
        (onRowUnselect)="onListTransParamUnClicked()"
        dataKey="attrId"
        scrollHeight="50vh"
        class="transaction-parameter-table"
        styleClass="p-datatable-sm p-datatable-gridlines"
      >
        <ng-template pTemplate="caption">
          <div class="header-table">
            <span style="font-size: 0.8rem; padding-left: 1rem"
              >Transaction Parameter Data</span
            >

            <div class="table-func-container-2">
              <button
                type="button"
                pButton
                pRipple
                icon="bx bx-layer-plus"
                [disabled]="selectedEndpointItem == undefined"
                (click)="onClickedAddListDialog()"
                matTooltip="Add Transaction Parameter"
                [matTooltipPosition]="'below'"
              ></button>
              <button
                type="button"
                pButton
                pRipple
                [disabled]="selectedTransParamItem == undefined"
                icon="bx bx-edit"
                (click)="onClickedEditListDialog()"
                matTooltip="Edit Transaction Parameter"
                [matTooltipPosition]="'below'"
              ></button>
              <button
                type="button"
                pButton
                pRipple
                [disabled]="disabledButton()"
                icon="bx bx-trash-alt"
                (click)="onClickedDeleteList()"
                matTooltip="Delete Transaction Parameter"
                [matTooltipPosition]="'below'"
                class="p-button-danger"
              ></button>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pResizableColumn>Attribute</th>
            <th pResizableColumn>Field Tag</th>
            <th pResizableColumn>Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
          <tr [pSelectableRow]="product">
            <td class="row-width-xs">{{ product.attribute }}</td>
            <td class="row-width">{{ product.fieldTag }}</td>
            <td class="row-width">{{ product.description }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr style="">
            <td colspan="6">There is no Transaction Parameter.</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>

<ng-template [ngIf]="visibleTransParamDialog">
  <!-- CRUD Transaction Parameter Dialog -->
  <app-json-transaction-param-dialog
    [isOpen]="visibleTransParamDialog"
    [itemSelected]="selectedTransParamItem"
    [endpointSelected]="selectedEndpointItem"
    (closeSelf)="onCloseListDialog($event)"
    (isLoading)="onLoading($event)"
    [dialogMode]="dialogMode"
  >
  </app-json-transaction-param-dialog
></ng-template>

<ng-template [ngIf]="isLoading">
  <app-overlay-loading [isLoading]="isLoading"></app-overlay-loading>
</ng-template>
