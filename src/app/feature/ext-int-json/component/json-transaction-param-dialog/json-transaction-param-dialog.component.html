<!--WhiteList Dialog-->
<p-dialog
  [header]="
    StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) +
    ' Transaction Parameter'
  "
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="transaction-param-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="transaction-param-dialog-container" [formGroup]="form">
    <div class="transaction-form-container">
      <div class="transaction-first-form">
        <div class="common-text-field-dialog-container">
            <span class="label-txt-field-sm">Field Tag</span>
            <input class="input" pInputText formControlName="fieldTag" />
          </div>
          <div class="common-text-field-dialog-container">
            <span class="label-txt-field-sm">Attribute</span>
            <input class="input" pInputText formControlName="attribute"  />
          </div>
      </div>
      <div class="transaction-second-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Description</span>
          <input class="input" formControlName="description" pInputText />
        </div>
      </div>
    </div>

    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
