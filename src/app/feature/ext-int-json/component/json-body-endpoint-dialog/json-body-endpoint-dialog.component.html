<p-dialog
[header]="
StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) +
' Endpoint '
"
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="action-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="json-dialog-container" [formGroup]="form">
    <div class="json-form-container">
      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Url</span>
        <input class="input" pInputText formControlName="url" />
      </div>
      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Endpoint Type</span>
        <p-dropdown
          class="field-dropdown"
          formControlName="isAuth"
          [options]="endpointType"
          optionLabel="name"
          [placeholder]="'Select Auth Endpoint'"
          [filter]="true"
          filterBy="name"
        ></p-dropdown>
      </div>
    </div>

    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
