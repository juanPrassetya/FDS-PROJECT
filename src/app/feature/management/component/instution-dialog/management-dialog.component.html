<p-dialog
  [header]="
    StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) + ' Setup'"
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="management-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()">
  <div class="management-dialog-container" [formGroup]="form">
    <div class="black-form-container">
      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Name</span>
        <input class="input" pInputText formControlName="managementName"/>
      </div>

      <div class="common-text-field-dialog-container">
        <span class="label-txt-field-sm">Description</span>
        <textarea formControlName="description" rows="1" cols="20" class="input-sm input-area-nm" style="resize: none"
                  pInputTextarea></textarea>
      </div>
    </div>


    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())">
        Save
      </button>
    </div>
  </div>
</p-dialog>
