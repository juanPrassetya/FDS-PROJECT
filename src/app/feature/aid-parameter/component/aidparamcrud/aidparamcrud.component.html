<!--WhiteList Dialog-->
<p-dialog
  [header]="
    StringUtils.capitalizeFirstLetter(dialogMode.toLocaleLowerCase()) +
    ' AID Parameter'
  "
  [(visible)]="isOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  class="aid-param-dialog"
  (onShow)="onDialogVisible()"
  (onHide)="onClose()"
>
  <div class="aid-param-dialog-container" [formGroup]="form">
    <div class="aid-form-container">
      <div class="aid-first-form">
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">AID</span>
          <input class="input" pInputText formControlName="aid" />
        </div>
        <div class="common-text-field-dialog-container">
          <span class="label-txt-field-sm">Label</span>
          <input class="input" pInputText formControlName="label" />
        </div>
      </div>
    </div>

    <div class="dialog-button-container">
      <button
        mat-stroked-button
        color="warn"
        class="dialog-button"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="dialog-button"
        [disabled]="isValueNotValid()"
        (click)="onSave(form.getRawValue())"
      >
        Save
      </button>
    </div>
  </div>
</p-dialog>
